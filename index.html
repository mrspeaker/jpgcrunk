<!DOCTYPE html>
<html>
<head>
    <title>JPGCrunk</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="sidebar">
        <header>
            <h1 id="h-one"><a href="">jpgcrunk</a></h1>
            <h1 id="h-two">jpgcrunk</h1>
            <div id="byline">
                <a href="http://www.twitter.com/mrspeaker">
                    <span class="byby">by Mr Speaker</span>
                </a>
            </div>
            <div id="crunker1"></div>
        </header>
        <div id="controls">
            <div>
                <label id="txtQuality" for"quality">Quality:</label>
                <input id="quality" type="range" min="0" max="100" value="50"></input>
            </div>
            <div>
                <label id="txtCrunk" for"procBreak">Crunk:</label>
                <input id="procBreak" type="range" min="0" max="100" value="10">
            </div>
            <div>
                <label id="txtSkew" for"makeUpBits">Skew:</label>
                <input id="makeUpBits" type="range" min="0" max="50" value="10">
            </div>
            <div>
                <label id="txtMash" for"aasfDeviation">Mash:</label>
                <input id="aasfDeviation" type="range" min="0" max="3" value="0" step="0.1">
            </div>
            <div>
                <label id="txtStart" for"startPerc">Start %:</label>
                <input id="startPerc" type="range" min="0" max="100" value="0"></input>
            </div>
            <div>
                <label id="txtEnd" for"stopPerc">End %:</label>
                <input id="stopPerc" type="range" min="0" max="100" value="100"></input>
            </div>
            <div>
                <label id="txtRun" for"speed">RUN Speed:</label>
                <input id="speed" type="range" min="40" max="2000" value="1000"></input>
            </div>
            <div>
                <label id="txtSeed" for"seed">Seed:</label>
                <input id="seed" type="text" value="42"></input>
                <button id="rnd">rnd</button>
            </div>

            <div id="buttons">
                <button id="next_button">Next</button>
                <button id="prev_button">Prev</button>
                <button id="run_button">RUN</button>
                <button id="png_button">make png</button>
            </div>

        </div>
        <div id="dragn">Drag 'n' drop image here</div>
        <div id="out_png"></div>
        <a href="http://www.twitter.com/mrspeaker" id="twit_link">
            <img src="images/twit.png" />
        </a>
        <a href="https://github.com/mrspeaker/jpgcrunk" id="git_link">
            <img src="images/git.png" />
        </a>
    </div>
    <div id="output">
        <img id="main_image" src="images/mrman.png" />
        <div id="output_canvas"></div>
    </div>

    <script src="vendor/jquery-2.1.0.js"></script>
    <!--<script src="scripts/settings.js" type="application/javascript;version=1.7"></script>
    <script src="scripts/rand.js" type="application/javascript;version=1.7"></script>
    <script src="scripts/enc.js" type="application/javascript;version=1.7"></script>
    <script src="scripts/main.js" type="application/javascript;version=1.7"></script>
    <script>

        $(window).load(() => jpgcrunk.init());

    </script>-->
    <script src="scripts/settings.js"></script>
    <script src="build/rand.js"></script>
    <script src="scripts/enc.js"></script>
    <script src="build/main.js"></script>
    <script>

        $(window).load(function () {
             jpgcrunk.init();
        });

    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-8233321-4', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
