<!DOCTYPE html>
<html>
<head>
    <title>JPGCrunk</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="sidebar">
        <header>
            <h1 id="h-one"><a href="">jpgcrunk</a></h1>
            <h1 id="h-two">jpgcrunk</h1>
            <div id="byline">
                <a href="http://www.twitter.com/mrspeaker">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="byby">by&nbsp;&nbsp;Mr Speaker</span>
                </a>
            </div>
        </header>
        <div id="controls">
            <div>
                <label>Quality:</label>
                <input id="quality" type="range" min="0" max="100" value="50"></input>
            </div>
            <div>
                <label>Crunk:</label>
                <input id="procBreak" type="range" min="0" max="100" value="10">
            </div>
            <div>
                <label>Skew:</label>
                <input id="makeUpBits" type="range" min="0" max="50" value="10">
            </div>
            <div>
                <label>Mash:</label>
                <input id="aasfDeviation" type="range" min="0" max="3" value="0" step="0.1">
            </div>
            <div>
                <label>Start %:</label>
                <input id="startPerc" type="range" min="0" max="100" value="0"></input>
            </div>
            <div>
                <label>End %:</label>
                <input id="stopPerc" type="range" min="0" max="100" value="100"></input>
            </div>
            <div>
                <label>RUN Speed:</label>
                <input id="speed" type="range" min="40" max="2000" value="1000"></input>
            </div>
            <div>
                <label>Seed:</label><input id="seed" type="text" value="42"></input>
                <button id="rnd">rnd</button>
            </div>

            <div id="buttons">
                <button id="next_button">Next</button>
                <button id="prev_button">Prev</button>
                <button id="run_button">RUN</button>
                <button id="png_button">make png</button>
            </div>

            <div id="cam">
                <div id="container">
                    <video autoplay id="videoElement" style="width: 150px"></video>
                </div>
                <canvas id="camout" width="150"></canvas>
                <input type="button" value="Save" id="camsave" />
            </div>

        </div>
        <div id="dragn">Drag 'n' drop image here</div>
        <div id="out_png"></div>
    </div>
    <div id="output">
        <img id="main_image" src="images/mrman.png" />
        <div id="output_canvas"></div>
    </div>

    <script src="vendor/jquery-2.1.0.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/rand.js"></script>
    <script src="scripts/cam.js"></script>
    <script src="scripts/enc.js"></script>
    <script src="scripts/main.js"></script>
    <script>

        $(window).load(() => jpgcrunk.init());

    </script>
</body>
</html>
