<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<img id="mrman" src="mrman.png" />
<script src="enc.js"></script>
<script>

    window.onload = function () {
        var theImg = getImageDataFromImage("mrman");
        var cvs = document.createElement('canvas');
        cvs.width = theImg.width;
        cvs.height = theImg.height;

        var enc = new JPEGEncoder();
        var jpegURI = enc.encode(theImg, 80);

        var img = document.createElement('img');
        img.src = jpegURI;
        document.body.appendChild(img);

    };
</script>
</body>
</html>
